version: "3"
services:
  app:
    image: graphcool/scala-sbt-docker
    environment:
      CLUSTER_VERSION: "latest"
      COMMIT_SHA: "123abcd"
      PACKAGECLOUD_PW: "${PACKAGECLOUD_PW}"
      PRISMA_CONFIG: |
        port: 4466
        rabbitUri: amqp://rabbit
        databases:
          default:
            connector: postgres
            migrations: false
            host: test-db
            port: 5432
            user: postgres
            password: prisma
    volumes:
      - ../../../..:/root
      - ~/.ivy2:/root/.ivy2
      - ~/.coursier:/root/.coursier
    working_dir: /root/server
    networks:
      - tests

  test-db:
    image: postgres:10.3
    restart: always
    environment:
      POSTGRES_PASSWORD: "prisma"
      PGDATA: "/pgtmpfs"
    ports:
      - "5432"
    networks:
      - tests
    tmpfs: /pgtmpfs

  rabbit:
    image: rabbitmq:3.7.2-management
    restart: always
    hostname: rabbit-host
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - tests

networks:
  tests: