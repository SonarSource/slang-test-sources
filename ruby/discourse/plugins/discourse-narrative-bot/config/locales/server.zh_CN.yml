      '2':
        quote: "如果自由不包括犯错的自由，那么这个自由就不值得拥有。"
        author: "默罕默德·甘地"
      '3':
        quote: "不必为结束而哭泣，而要为曾经拥有而微笑。"
        author: "苏斯博士"
