      '5':
        quote: "相信自己能成功，你就已经成功了一半。"
        author: "西奥多·罗斯福"
      '6':
        quote: "生命就像一盒巧克力。你永远也不会知道你将拿到什么。"
        author: "福雷斯特·甘普的妈妈"
      '7':
        quote: "这是我个人的一小步，却是全人类的一大步。"
