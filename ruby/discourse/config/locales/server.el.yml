        Μερικές πιθανές αιτίες είναι: περίπλοκη μορφοποίηση, πολύ μεγάλο μέγεθος μηνύματος, πολύ μικρό μέγεθος μηνύματος. Παραλούμε προσπαθήστε ξανά, ή αναρτήστε μέσω του ιστοτόπου αν το πρόβλημα συνεχίζεται.
