    'new-topic': |
      %{site_name} へようこそ！&mdash; **新たなトピックの作成ありがとうございます!**

      - タイトルはトピックの内容を正しく説明していますか？他の人にとって興味深いタイトルになっていますか？

      - このトピックは何をカバーするものですか？このトピックに興味を示しそうなのは誰でしょう？なぜこのトピックは重要なのでしょうか？コミュニティよりどのような回答を期待していますか？

