    'new-reply': |
      %{site_name} へようこそ &mdash; **コミュニティへの貢献ありがとうございます!**
      - あなたの回答は議論に何らかの形で貢献していますか?
      - 会話は礼儀正しく、マナーを守りましょう。
      - しっかりとした批判は良いかと思います。ただし「その人」に対してでは無く、「そのアイディア」に対してしましょう。
      詳細は[コミュニティガイドライン](/guidelines)を参照してください。このメッセージは最初の %{education_posts_text} のみに表示されます。
