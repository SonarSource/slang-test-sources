  staff_category_description: "اسٹاف کی گفتگو کیلئے ذاتی زُمرہ۔ ٹاپک صرف ایڈمن اور ماڈریٹرز کو نظر آتے ہیں۔"
  assets_topic_title: "سائٹ کے ڈیزائن کیلئے اثاثہ جات"
  assets_topic_body: "یہ ٹاپک، جو صرف اسٹاف کو نظر آتا ہے، سائٹ کے ڈیزائن میں استعمال ہونے والی تصاویر اور فائلوں کو رکھنے کیلئے ہے۔ اسے حذف نہ کیجیے!\n\n\nیہ اِس طرح سے ہے:\n\n\n1. اس ٹاپک پر جواب دیں۔\n2. تمام تصاویر جنہیں آپ لوگو، فیوکان یا دوسری چیزوں کیلئے استعمال کرنا چاہتے ہیں یہاں اَپ لوڈ کریں۔ (پوسٹ ایڈیٹر میں اپلوڈ ٹول بار آئیکن کا استعمال کریں، یا ڈریگ اور ڈراپ یا تصاویر پیسٹ کریں۔)\n3. پوسٹ کرنے کیلئے اپنا جواب شائع کریں۔\n4. اپ لوڈ کردہ تصاویر کے پاتھ حاصل کرنے کیلئے اپنی نئی پوسٹ میں تصاویر پر دائیں کلِک کریں، یا اپنی پوسٹ میں ترمیم کرنے کیلئے ترمیم آئیکن پر کلِک کریں اور تصاویر کے پاتھ حاصل کریں۔ تصویر کا پاتھ کاپی کریں۔\n5. اِن تصاویر کے پاتھ کو [بنیادی ترتیبات](/admin/site_settings/category/required) میں پَیسٹ کریں۔\n\n\nاگر آپ کو مختلف فائل اِقسام کے اَپ لوڈ کو فعال کرنے کی ضرورت ہے تو، [فائل ترتیبات]() کت اندر `authorized_extensions` میں ترمیم کریں۔"
  discourse_welcome_topic:
    title: "ڈسکورس میں خوش آمدید"
    body: |2

        اس پِن کیے گئے ٹاپک کا پہلا پیراگراف آپ کے ہَوم پیج پر تمام نئے زائرین کو ایک خوش آمدید پیغام کے طور پر نظر آئے گا۔ یہ اہم ہے!

        **اس میں ترمیم کریں** آپنی کمیونٹی کی ایک مختصر وضاحت میں:

        یہ کس کیلئے ہے؟
        وہ یہاں کیا تلاش کرسکتے ہیں؟
        وہ یہاں کیوں آئیں؟
        - وہ مزید کہاں پڑھ سکتے ہیں (لنکس، وسائل، وغیرہ)؟

        <img src="/images/welcome/discourse-edit-post-animated.gif" width="508" height="106">

        آپ اَیڈمن :wrench: (اوپری دائیں اور سب سے نیچے) کے ذریعہ اِس ٹاپک کو بند کرنا چاہیں گے، تاکہ ایک اعلان پر جوابات کا ڈھیر نہ لگ جائے۔
