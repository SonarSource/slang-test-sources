  guidelines_topic:
    title: "عمومی سوالات کے جوابات / ہدایات"
    body: |
      <a name="civilized"></a>

      ## [یہ عوامی بحث مباحثے کیلئے ایک مہذب جگہ ہے](#civilized)

      براہ مہربانی اِس مبابحثے کے فورم پر اُسی احترام سے پیش آئیں جس سے آپ ایک پبلک پارک میں پیش آتے ہیں۔ ہم، بھی، ایک مشترکہ کمیونٹی وسائل ہیں &mdash; اور جاری گفتگو کے ذریعہ مہارتیں، علم اور دلچسپیوں کے اشتراک کی ایک جگہ۔

      یہ پتھر میں لکھے گئے قواعد نہیں ہیں، صرف ہماری کمیونٹی میں کیے جانے والے انسانی فیصلوں کو مدد دینے کیلئے ہدایات اور یہاں مہذب عوامی گفتگو کیلئے ایک صاف اور اچھی طرح سے روشن جگہ محفوض رکھنے کیلئے۔

      <a name="improve"></a>

      ## [بحث کو بہتر بنایے](#improve)

      بحثوں میں بہتری لانے کیلئے ہمیشہ کام، چاہے وہ کتنا ہی چھوٹا کیوں نہ ہو، کر کے ہمیں اِسے مباحثوں کیلئے ایک عظیم جگہ بنانے میں مدد دیں۔ اگر آپ کو یقین نہیں ہے کہ آپ کای اشاعت گفتگو میں کچھ اضافہ کرتی ہے، تو اِس پر غور کریں کہ آپ کیا کہنا چاہتے ہیں اور بعد میں دوبارہ کوشش کیجیے۔

      یہاں پر بحث کیے گئے موضوعات ہمارے لیے اہم ہیں، اور ہم چاہتے ہیں کہ وہ آپ کیلئے بھی اہم ہوں۔ اِن موضوعات اور ان پر بحث کرنے والوں کا احترام کیجیے، یہاں تک کہ اگر جو کچھ کہا جا رہا ہے آپ اُس سے اتفاق نہ بھی کرتے ہوں، تب بھی۔

      بحث کو بہتر بنانے کا ایک طریقہ یہ ہے کہ پہلے سے ہوئے جانے والے مباحثوں کو دریافت کریں۔ اپنا جواب دینے یا نیا ٹاپک شروع کرنے سے پہلے یہاں کے ٹاپکس کا ایک جائیزہ لیں، اور پھر آپ کو اپنے آپ سے ملتی جلتی دلچسپی والوں سے ملنے کا بہتر موقع ملے گا۔

      <a name="agreeable"></a>

      ## [خوشگواررہیں، جب آپ متفق نہ بھی ہوں، تب بھی](#agreeable)

      آپ کسی چیز کا جواب اپنے غیر متفق ہونے کا اظہار کر کے دینا چاہ سکتے ہیں۔ یہ ٹھیک ہے۔ لیکن _خیالات پر تنقید، نہ کہ لوگوں پر_ کرنا یاد رکھیے گا۔ براہ مہربانی بچیں:

      * نام پکارنا
      * ذات پر حملے
      * کسی اشاعت کے اصلی مواد کے بجائے اُس کے لب و لہجه کا جواب دینا
      * جَلد جذباتی تضاد

      اس کے بجائے، معقول جوابی دلائل فراہم کریں جو گفتگو کو بہتر بنائے۔

      <a name="participate"></a>

      ## [آپ کی شرکت سے فرق پڑتا ہے](#participate)

      ہمارے ہیاں مکالمات ہر نئے آنے والے کیلئے لب و لہجه مقرر کرتے ہیں۔ ہمیں اِس کمیونٹی کے مستقبل پر اثر انداز ہونے میں مدد کرنے کیلئے اُن مباحثوں میں مشغول ہونے کا انتخاب کریں جو اِس فورم کو ایک دلچسپ جگہ بناتے ہیں &mdash; اور اُن سے دور رہیے جو ایسا نہیں کرتے۔

      ڈِسکورس ایسے ٹولز فراہم کرتا ہے جو کمیونٹی کو مجموعی طور پر بہترین (اور بدترین) شراکت داروں کی نشاندہی کرنے دیتی ہیں: بُک مارکس، لائیکس، فلَیگز، جوابات، ترامیم، اور اِس طرح دیگر۔ اپنے، اور سبھی دوسروں کے بھی، تجربے کو بہتر بنانے کیلئے اِن ٹولز کا استعمال کریں۔

      چلیے ہم اپنی کمیونٹی کو بہتر بنا کر چھوڑیں۔

      <a name="flag-problems"></a>

      ## [اگر آپ کوئی مسئلہ دیکھیں، تو اُسے فلَیگ کریں](#flag-problems)

      ماڈریٹرز کو خصوصی اختیار حاصل ہیں؛ وہ اِس فورم کیلئے ذمہ دار ہیں۔ لیکن پھر آپ بھی ہیں۔ آپ کی مدد سے، ماڈریٹرز نہ کہ صرف صفائی کرنے والے یا پولیس بلکہ کمیونٹی سہولت کار بھی بن سکتے ہیں۔

      جب آپ بد سلوکی دیکھیں تو جواب مت دیں۔ اِس کو تسلیم کرنے سے برے سلوک کی حوصلہ افزائی ہوتی ہے، اپنی توانائی استعمال ہوتی ہے، اور ہر کسی کا وقت ضائع ہوتا ہے۔ _ بس فلَیگ کریں_۔ اگر کافی فلَیگز جمع ہو جائیں، تو خود بخود یا بذریعہ ماڈریٹر مداخلت، کارروائی کر دی جائے گی۔

      ہماری کمیونٹی کو برقرار رکھنے کیلئے، ماڈریٹرز کسی بھی وقت کسی بھی وجہ سے کسی بھی مواد اور کسی بھی صارف کے اکاؤنٹ کو ہٹانے کا حق محفوظ رکھتے ہیں۔ ماڈریٹرز نئی اشاعتوں کو پیشگی نہیں دیکھتے؛ ماڈریٹرز اور سائٹ کے آپرَیٹرز کمیونٹی کی طرف سے شائع کردہ مواد کیلئے کوئی ذمہ داری نہیں رکھتے۔

      <a name="be-civil"></a>

      ## [ہمیشہ مہذب رہیے](#be-civil)

      کچھ بھی ایک صحت مند بحث کو ایسے نقصان نہیں پہنچاتا جیسے بد سلوکی پہنچاتی ہے:

      * مہذب رہیے۔ کبھی ایسا کچھ نہ شائع کریں جو ایک مناسب شخص جارحانہ، غیر مہذب، یا نفرت بھری تقریر سمجھے۔
      * اِسے صاف رکھیے۔ کسی بھی فحش یا جنسی طور پر واضح چیز شائع نہ کریں۔
      * ایک دوسرے کی عزت کریں۔ کسی کو ہراساں یا غمگین، لوگوں کی نقالی، یا اُن کی ذاتی معلومات افشاں نہ کریں۔
      * ہمارے فَورم کا احترام کریں۔ سپَیم شائع نہ کریں یا دوسری صورت میں فورم کو وَینڈَلِائز نہ کریں۔

      یہ عین مطابق تعریفوں کے ساتھ ٹھوس الفاظ نہیں ہیں &mdash; اِن چیزوں میں سے کسی ایک کے جیسا _دِکھنے_ سے بھی بچیں۔ اگر آپ کو یقین نہیں ہے، تو اپنے آپ سے پوچھیں کہ آپ کیسا محسوس کریں گے اگر آپ کی پوسٹ نیویارک ٹائمز کے پہلے صفحہ پر نمایاں کی جائے۔

      یہ ایک پبلک فورَم ہے، اور سرچ انجن اِن مباحثوں کو اِنڈَیکس کرتے ہیں۔ خاندان اور دوستوں کیلئے زبان، لِنکس، اور تصاویر صاف رکھیں۔

      <a name="keep-tidy"></a>

      ## [اِسے صاف رکھیے](#keep-tidy)

      چیزوں کو صحیح جگہ پر رکھنے کی کوشش کیا کریں، تاکہ ہم زیادہ وقت بحث مباحثے کرنے میں اور کم وقت صفائی کرنے میں صرف کر سکیں۔ اِس لیے:

      * غلط زُمرہ میں ٹاپک شروع نہ کریں۔
      * ایک ہی چیز کو متعدد ٹاپکس میں کراس-شائع نہ کریں۔
      * بغیر مواد کے جوابات شائع نہ کریں،
      * ٹاپک کو درمیان میں بدل کر اُس کا رُخ تبدیلیل نہ کریں۔
      * اپنی اشاعتوں پر دستخط نہ کریں &mdash; ہر اشاعت پر آپ کی پروفائل معلومات منسلک ہوتی ہیں۔

      "+1" یا "متفق" شائع کرنے کے بجائے، لائیک بٹن کا استعمال کریں۔ ایک موجودہ موضوع کو بنیادی طور پر مختلف سمت میں لے جانے کے بجائے، "منسلک ٹاپک کے طور پر جواب دیں" کا استعمال کریں۔

      <a name="stealing"></a>

      ## [صرف اپنے خود کی چیزیں شائع کریں](#stealing)

      آپ اجازت کے بغیر ڈیجیٹل کچھ بھی شائع نہیں کرسکتے۔ آپ کسی کی بھی دانشورانہ ملکیت (سافٹ ویئر، ویڈیو، آڈیو، تصاویر)، کو چوری کرنے کے متعلقہ بیانات، لِنکس یا طریقوں کو شائع نہیں کر سکتے ہیں، اور نہ کسی دوسرے قانون کو توڑنے کے متعلقہ۔

      <a name="power"></a>

      ## [آپ کے مرہونِ مِنَّت](#power)

      یہ سائٹ آپ کے [دوستانہ مقامی سٹاف](/about) اور *آپ*، یہاں کی کمیونٹی، کے ذریعہ چلائی جا رہی ہے۔ چیزوں کو یہاں کس طرح کام کرنا چاہئے کے بارے میں اگر آپ کے پاس مزید سوالات ہیں، تو [سائٹ آراء زُمرہ](/c/site-feedback) میں ایک نیا ٹاپک کھولیں اور چلیے گفتگو کریں! اگر کوئی اہم یا فوری مسئلہ درپیش ہے جو بذریعہ مَیٹا ٹاپک یا فلَیگ کے سنبھالا نہیں جاسکتا، تو [سٹاف صفحہ](/about) کے ذریعہ ہم سے رابطہ کریں۔

      <a name="tos"></a>

      ## [سروس کی شرائط](#tos)

      جی ہاں، قانونی ابہام بَورِنگ ہوتے ہیں، لیکن ہمیں خود کی &ndash; اور توسیع کے طور پر، آپ اور آپ کے ڈیٹا &ndash; کی غیر دوستانہ افراد سے حفاظت کرنا لاذمی ہے۔ ہمارے پاس [سروس کی شرائط](/tos) ہے جو آپ کے (اور ہمارے) رویے اور مواد، پرائیوِیسی اور قوانین سے متعلقہ حقوق کی تفصیل بیان کرتا ہے۔ اِس سروس کو استعمال کرنے کیلئے، آپ کو ہماری [سروس شرائط](/tos) کی پابندی کرنا ہوگی۔
  tos_topic:
    title: "سروس کی شرائط"
    body: |
      مندرجہ ذیل شرائط و ضوابط  ویب سائٹ کے تمام استعمال، اور تمام متن، خدمات اور مصنوعات جو ویب سائٹ پر یا اِس کے ذریعہ دستیاب ہیں، بشمول، لیکن اِن تک محدود نہیں، %{company_domain} فورَم سافٹ ویئر، %{company_domain} سپورٹ فورَم اور %{company_domain} ہوسٹنگ سروس ("ہوسٹنگ")، (ملا کر لیا جائے، تو ویب سائٹ)۔ ویب سائٹ %{company_full_name} ("%{company_name}") کی ملکیت اور اس کی طرف سے چلائی جاتی ہے۔ ویب سائٹ آپ کی منظوری سے مشروط پیش کی جاتی ہے: بغیر کسی ترمیم کے یہاں پر موجود تمام شرائط و ضوابط اور تمام دیگر آپریٹنگ قوانین، پالیسیوں (بشمول، بغیر کسی حد کے، %{company_domain} کی [پرائیوِیسی پالیسی](/privacy) اور [کمیونٹی کے قواعد و ضوابط](/faq)) اور طریقہ کار جو اِس سائٹ پر %{company_name} کی طرف سے وقت بوقت شائع کیے جا سکتے ہیں (مجموعی طور پر، "معاہدہ")۔

      ویب سائٹ تک رسائی یا اِس کا استعمال کرنے سے پہلے اِس معاہدہ کو احتیاط سے پڑھیں۔ ویب سائٹ کے کسی بھی حصے تک رسائی یا اِس کا استعمال کرنے سے، آپ اِس معاہدے کے شرائط و ضوابط کے پابند ہو جانے پر اتفاق کرتے ہیں۔ اگر آپ اس معاہدے کے تمام شرائط و ضوابط سے متفق نہیں ہیں، تو آپ ویب سائٹ تک رسائی حاصل یا کسی بھی خدمات کا استعمال نہیں کرسکتے ہیں۔ اگر یہ شرائط و ضوابط %{company_name} کی طرف سے ایک پیشکش سمجھی جاتی ہیں، تو قبولیت واضح طور پر اِن شرائط تک محدود ہے۔ ویب سائٹ صرف اُن افراد کیلئے دستیاب ہے جو کم از کم 13 سال کی عمر کے ہیں۔

      <a name="1"></a>

      ## [1۔ آپ کا %{company_domain} اکاؤنٹ](#1)

      اگر آپ ویب سائٹ پر ایک اکاؤنٹ بناتے ہیں، تو آپ اپنے اکاؤنٹ کو محفوظ رکھنے کے ذمہ دار ہیں اور اِس اکاؤنٹ کے تحت ہونے والی تمام سرگرمیوں کیلئے آپ مکمل طور پر ذمہ دار ہیں۔ آپ کو اپنے اکاؤنٹ کے کسی غیر اجازت استعمال یا سیکورٹی کی کسی دوسری خلاف ورزیاں ہونے پر %{company_name} کو فوری طور پر مطلع کرنا ضروری ہے۔ آپ کی طرف سے کسی بھی کارروائی یا بھول چوک کا ذمہ دار %{company_name} نہیں ہو گا، بشمول اِس طرح کے اعمال یا بھول چوک کے نتیجے میں ہونے والے کسی بھی قسم کے نقصانات۔

      <a name="2"></a>

      ## [2۔ شراکت داروں کی ذمہ داری](#2)

      اگر آپ ویب سائٹ پر مواد شائع کرتے ہیں، ویب سائٹ پر لِنکس شائع کرتے ہیں، یا دوسری صورت میں خود (یا کسی تیسرے فریق کو) ویب سائٹ کے ذریعہ مواد دستیاب کرتے ہیں (ایسا کوئی بھی مواد، "متن")، آپ مکمل طور پر ذمہ دار ہیں، اُس متن، کے مواد کیلئے اور اُس کے نتیجے میں کسی بھی نقصان کےکیلئے۔ معاملہ ایسا ہی ہے خواہ مواد ٹَیکسٹ، گرافکس، ایک آڈیو فائل، یا کمپیوٹر سافٹ ویئر کا حامل ہو۔ مواد دستیاب کرنے سے، آپ نمائندگی کرتے ہیں اور اِس کی ضمانت دیتے ہیں:

      * مواد کا ڈاؤن لوڈ، کاپی اور استعمال کرنا ملکیت کے حقوق کی خلاف ورزی نہیں کرے گا، بشمول، لیکن اِن تک محدود نہیں، کسی بھی تیسری پارٹی کے، کاپی رائٹ، پَیٹنٹ، ٹریڈ مارک یا تجارتی رازوں کے حقوق؛
      * اگر آپ کے آجر کے پاس آپ کی دانشورانہ ملکیت پر حق حاصل ہے، تو آپ نے یا تو (i) متن کو شائع کرنے یا اُسے دستیاب کرنے کیلئے اپنے آجر سے اجازت موصول کی ہوئی ہے، بشمول کسی بھی سافٹ ویئر لیکن اِس تک محدود نہیں، یا (ii) اپنے آجر سے متن میں یا اُس پر سے تمام حقوق کیلئے چھوٹ حاصل کر لی ہے؛
      * آپ نے متن سے متعلق کسی بھی تیسرے فریق لائسنسوں کے ساتھ مکمل طور پر عمل کیا ہے، اور ضروری شرائط کو صارفین تک کامیابی سے منتقل کرنے کیلئے تمام ضروری چیزوں کو پورا کر لیا ہے؛
      * کوئی بھی وائرس، وَورمز، میل ویئر، ٹروجن گھوڑے یا دیگر نقصان دہ یا تباہ کن مواد، متن میں شامل نہیں یا اِنہیں انسٹال نہیں کرتا؛
      * متن سپَیم نہیں ہے، مشین یا رَینڈم طور پر پیدا نہیں کیا گیا ہے، اور اِس میں غیر اخلاقی یا ناپسندیدہ تجارتی مواد شامل نہیں ہے جن سے ٹریفک تیسری فریقین کی سائٹس پر بھیجی جائے یا تیسری فریقین سائٹس کی سرچ انجنوں پر درجہ بندی بہتر کی جائے، یا مزید غیر قانونی کارروائیوں کو بڑھانے کیلئے تیار کیا گیا ہے (جیسے کہ فیشِنگ) یا وصول کنندگان کو مواد کے ذریعہ کے بارے میں گمراہ کرتا ہے (جیسے کہ سپُوفِنگ)؛
      * متن فحش نہیں ہے، دھمکیوں پر مشتمل نہیں ہے یا تشدد پر مشتعل نہیں کرتا، اور کسی بھی تیسری فریق کی پرائیوِیسی یا اشاعت کے حقوق کی خلاف ورزی نہیں کرتا؛
      * آپ کا متن ناپسندیدہ الیکٹرانک پیغامات کے ذریعہ مشتہر نہیں کیا جا رہا جیسے کہ نیوز گروپوں، ای میل فہرستوں، بلاگز اور ویب سائٹس پر سپَیم لنکس، اور اِنہی طرح کے دوسرے بِن مانگے پروموشنل طریقوں کے ذریعہ؛
      * آپ کے متن کو اِس طرح سے نام نہیں دیا گیا جس سے پڑھنے والے گمراہ ہو جائیں اور سمجھیں کہ آپ کوئی دوسرے شخص یا کمپنی ہیں؛ اور
